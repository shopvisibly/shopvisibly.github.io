    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #252422;
            color: #F8F8F8;
            font-family: 'Montserrat', sans-serif;
            text-align: center;
        }

        .content {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-weight: bold;
            font-size: 2rem;
            margin: 16px 0;
        }

        p {
            font-size: 1rem;
            margin: 16px 0;
            line-height: 140%;
        }

        .logo {
            width: 250px;
            height: auto;
        }

        .coming-soon {
            font-size: 1.5rem;
            margin: 16px 0px 10px;
        }

        .signup-form a {
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: 900 !important; /* Stronger bold */
            background-color: #FF7043;
            color: #F8F8F8;
            border: none;
            text-decoration: none;
            border-radius: 5px;
            font-family: 'Montserrat', sans-serif;
            display: inline-block;
        }
        

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1.1rem;
            }

            .logo {
                width: 200px;
            }

            .coming-soon {
                font-size: 1.2rem;
            }

            .signup-form a {
                font-size: 0.9rem;
                padding: 8px 16px;
            }

            .content {
                padding: 20px 15px; /* Adds padding for tablets */
                margin: 0 15px; /* Adds margin to keep text away from edges */
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 28px;
            }

            p {
                font-size: 1rem;
            }

            .logo {
                width: 150px;
            }

            .coming-soon {
                font-size: 1rem;
            }

            .signup-form a {
                font-size: 0.9rem;
                font-weight: 900 !important; /* Extra emphasis on bold */
                padding: 7px 14px;
            }

            .content {
                padding: 20px 10px; /* Adjusts padding for mobile */
                margin: 0 10px; /* Adds margin for mobile to avoid edges */
            }

        }
        footer a {
            text-decoration: none;
            outline: none;
        }

        footer a:focus,
        footer a:active {
            outline: none;
            box-shadow: none;
            text-decoration: none;
        }
